# data settings
data_type: 'raw'
data_fn: 'VRNN/data/CamRest676.json'
domain: 'camrest'
embedding_fn: 'VRNN/data/embeddings/fasttext-wiki.pkl'
# general settings
batch_size: 16
drop_prob: 0.5
bidirectional_encoder: true
gumbel_softmax_tmp: 0.8
teacher_forcing_prob: 0.5
with_bow_loss: true
# layer sizes
input_encoder_hidden_size: 150
decoder_hidden_size: 300
vrnn_hidden_size: 200
posterior_ff_sizes1:
  - 400
  - 200
posterior_ff_sizes2:
  - 200
  - 200
prior_ff_sizes:
  - 100
  - 100
z_logits_dim: 15
bow_layer_size: 400